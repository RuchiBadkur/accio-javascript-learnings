<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ways to link js files 
    1. internal
        writing js code in the script tag at the end of the body tag
        on the same page

    2. external
        writing js in a different file and 
        linking it in the html file at  the end of the body tag using script tag src attribute
    -->

    <!-- internal -->
    <script>
        console.log("hello world");
    </script>

    <!-- external -->
    <script src="./app.js"></script>
    <script src="./data-types.js"></script>
</body>
</html>
